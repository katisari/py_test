<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>View Job</title>
    <style>
        body{
            padding: 20px;
        }
        .header{
            margin: 0 20px;
            text-align:right;
        }
        .to_do{
            padding: 20px;
            outline:1px solid  black;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'logoff' %}">Logout</a>
        <a href="{% url 'dashboard' %}">Back</a>
    </div>
    {{job_info.title}}
    <div class="to_do">
        <p>{{job_info.desc}}</p>
        <p>Location: {{job_info.location}}</p>
        <p>Posted by: {{job_info.user.first_name}} {{job_info.user.last_name}}</p>
        <p>Posted on: {{job_info.created_at}}</p>

    </div>
    <a href="{% url 'add_myjobs' id=job_info.id %}">Add To My Jobs</a>
</body>
</html>
