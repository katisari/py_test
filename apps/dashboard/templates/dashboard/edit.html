<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Edit Job Job</title>
    <style>
        body{
            padding: 20px;
        }
        .header{
            margin: 0 20px;
            text-align:right;
        }
        .posting{
            padding: 20px;
            /* outline:1px solid  black; */
            width: 300px;
        }
        p{
            color:red;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'logoff' %}">Logout</a>
        <a href="{% url 'dashboard' %}">Back</a>
    </div>
    <div class="posting">
        <h4>Edit Your Job Posting</h4>
        {% if messages %}
            {% for msg in messages %}
                <p >{{msg}}</p>
            {% endfor %}
        {% endif %}
        <form action="{% url 'process_edit' id=job_info.id %}" method="post">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" name="title" value="{{job_info.title}}"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><textarea name="desc">{{job_info.desc}}</textarea></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><input type="text" name="location" value="{{job_info.location}}"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
